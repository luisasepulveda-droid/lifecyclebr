<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ferramentas E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0059d5 0%, #00347d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .menu-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0059d5;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .menu-button {
            background: #0059d5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 89, 213, 0.3);
            width: 100%;
            text-decoration: none;
            display: inline-block;
        }

        .menu-button:hover {
            background: #00429f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 89, 213, 0.4);
        }

        .menu-button:active {
            background: #00347d;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .menu-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Ferramentas E-commerce</h1>
        <a href="midiapaga.html" class="menu-button">Gerador de MÃ­dia Paga</a>
    </div>
</body>
</html>
