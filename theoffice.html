            min-height: 200px;

            flex-direction: column;
            justify-content: center;
            align-items: center;

        .quote-text {

        .quote-author {
            font-size: 1.2rem;
            color: #0059d5;
            font-weight: bold;
            margin-top: 1rem;
        }

        .character-image-container {
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .character-image-container img {
            width: 100%;
            height: auto;
            display: block;

        .generate-btn {
            background: #0059d5;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 89, 213, 0.3);
        }

        .generate-btn:hover {
            background: #00429f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 89, 213, 0.4);
        }

        .generate-btn:active {
            background: #00347d;
            transform: translateY(0);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .quote-text {
                font-size: 1.2rem;
            }

            .container {
                padding: 2rem;
            }
        }
    </style>
